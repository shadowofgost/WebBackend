version: '3.7'
networks:
  web_network:
    external: true
services:
  web_app:
    build: ./src
    ports:
    - "9001:9001"
    networks:
    - web_network
    volumes:
    - /root/logs:/usr/webbackend/src/logs
  nginx:
    build: ./nginx
    ports:
    - "80:80"
    networks:
    - web_network
    depends_on:
    - web_app
